{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'images/book-store-favicon-32x32.png' %}" />
    <link rel="stylesheet" href="{% static 'pages.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=filter_alt" />
    <title>Book Haven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <div class="logo" onclick="gohome()">
            <img src="{% static 'images/book-store-logo.png' %}" alt="Logo" />
            <span>Book Haven</span>
        </div>

        <div class="burger" id="burger">
            <img src="{% static 'images/burger.jpg' %}" alt="burgerIcon" class="icon" />
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="../">Home</a></li>
            <li><a href="../search">Book Search</a></li>
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="../listAdmin">Edit Books</a></li>
        </ul>

        <div class="auth-buttons" id="auth-buttons">
            <!-- <a href="{% static 'files/pages/signup.html' %}" class="signup-btn"> Sign Up</a>
                    <a href="{% static 'files/pages/login.html' %}" class="signin-btn"> Sign In</a> -->
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-header">
            <div id="reader-info" style="padding: 2rem; font-size: 1.2rem"></div>
        </div>

        <div class="profile-controls">
            <div class="sel">
                <span class="material-symbols-outlined" style="user-select: none">
                    filter_alt
                </span>
                <select name="filter" id="filter">
                    <option value="all">All</option>
                    <option value="overdue">Overdue</option>
                    <option value="returned">Returned</option>
                    <option value="pending">Pending</option>
                    <option value="borrowed">Borrowed</option>
                </select>
            </div>
            <input type="text" class="search-input" placeholder="Search book titles or authors 🔍" />
        </div>

        <div class="book-grid"></div>
    </section>
    <button id="scrollTopBtn" title="Go to top">↑</button>
    <script src="{% static 'main.js' %}" type="module"></script>
    <script src="{% static 'js/profile.js' %}" type="module"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
