{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Haven</title>
	<link rel="icon" href="{% static 'images/book-store-favicon-32x32.png' %}">
	<link rel="stylesheet" href="{% static 'pages.css' %}">
	<link rel="stylesheet" href="{% static 'main.css' %}">
	<title>Book Haven</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=filter_alt" />
	<link
		href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body class="admin-list">

	<nav class="navbar">
		<div class="logo" onclick="gohome()">
			<img src="{% static 'images/book-store-logo.png' %}" alt="Logo">
			<span>Book Haven</span>
		</div>

		<div class="burger" id="burger">
			<img src="{% static 'images/burger.jpg' %}" alt="burgerIcon" class="icon">
		</div>

		<ul class="nav-links" id="nav-links">
			<li><a href="../">Home</a></li>
			<li><a href="../search">Book Search</a></li>
			<li><a href="../profile">Profile</a></li>
			<li class="active"><a href="#">Edit Books</a></li>
		</ul>

		<div class="auth-buttons" id="auth-buttons">
			<!-- <a href="{% static 'files/pages/signup.html' %}" class="signup-btn"> Sign Up</a>
                    <a href="{% static 'files/pages/login.html' %}" class="signin-btn"> Sign In</a> -->
		</div>
	</nav>

	<!-- main -->
	<div class="library-container">
		<div class="libHead">
			<h2>Library Management</h2>
			<a href="/addBook/0/">
				<button class="btn blue">Add Book</button>
			</a>
		</div>
		<input class="book-search" type="text" id="search" placeholder="Book Name">
		<div class="table-responsive">

			<table class="library-table">
				<thead>
					<tr>
						<th>Book ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Rating</th>
						<th>Cover Image</th>
						<th>Added By</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>



	</div>
	<button id="scrollTopBtn" title="Go to top">â†‘</button>
	<script src="{% static 'main.js' %}" type="module"></script>
	<script src="{% static 'js/admin.js' %}" type="module"></script>
	<!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
