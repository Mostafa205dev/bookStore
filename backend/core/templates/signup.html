{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      rel="icon"
      href="{% static 'images/book-store-favicon-32x32.png' %}"
    />
    <link rel="stylesheet" href="{% static 'pages.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock,mail,person"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        color: #757575;
      }
    </style>
  </head>

  <body class="auth-page">
    <div class="form-container">
      <h1>Create Account</h1>
      <p>Create your account to start borrowing books!</p>
      <form id="signupForm">
        <div class="name-fields">
          <label for="first-name">
            <span class="material-symbols-outlined">person</span>
            <input
              id="first-name"
              type="text"
              placeholder="First Name"
              required
            />
          </label>
          <label for="last-name">
            <span class="material-symbols-outlined">person</span>
            <input
              id="last-name"
              type="text"
              placeholder="Last Name"
              required
            />
          </label>
        </div>

        <label for="email">
          <span class="material-symbols-outlined">mail</span>
          <input
            id="email"
            type="email"
            placeholder="Your email address"
            required
          />
        </label>

        <label for="pass">
          <span class="material-symbols-outlined">lock</span>
          <input
            id="pass"
            type="password"
            placeholder="Enter your password"
            required
          />
        </label>

        <label for="confirm-pass">
          <span class="material-symbols-outlined">lock</span>
          <input
            id="confirm-pass"
            type="password"
            placeholder="Confirm password"
            required
          />
        </label>

        <label for="sel">
          <span class="material-symbols-outlined">person</span>
          <select required id="sel">
            <option value="" disabled selected>
              Select your role (User/Admin)
            </option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </label>

        <button type="submit">Sign Up</button>
        <p class="small-text">
          Already registered? <a href="../login">Log In</a>
        </p>
      </form>

      <div id="response" style="margin-top: 10px; color: green"></div>
    </div>
    <script src="{% static 'js/sign.js' %}" type="module"></script>
    <script src="{% static '/main.js' %}" type="module"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
